<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/latte.css">

</head>

<body>
    <div class="container">
        <header>
            <div class="wrapper">
                <img src="images/cannons-coffee-logo.webp" alt="Cannons Coffee, Beans of Joy! Est. 2014" />
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="latte.html" target="_blank">Coffee</a></li>
                    <li><a href="https://www.oldeuropepastries.com/" target="_blank">About</a></li>
                    <li><a href="mailto:jencvon@gmail.com" target="_blank">Email</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                    <li><a href="login.html" target="_blank">Login</a></li>
                </ul>
            </nav>
        </header>

       <main>
        <div class="form-container">
            <h1> Contact Form </h1>
            <form id="form">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="your@email.com" required>
                <br>
                <label for="phone">Phone: </label>
                <input type="text" id="phone" name="phone" placeholder="(222) 222-2222" required>
                <br>
                <label for="comments">Any Comments?</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>
        
                <label for="faveCoffee">Favorite Coffee Flavor:</label><br>
                <select id="faveCoffee" name="faveCoffee">
                    <option value="vanilla">Vanilla</option>
                    <option value="mocha">Mocha</option>
                    <option value="hazelnut">Hazelnut</option>
                </select><br><br>
                <br>
        
                <label for="interest">Please Choose One:</label>
                <br>
                <label>
                    <input type="radio" name="interest" value="seeking employment" required>
                    Seeking Employment
                </label>
        
                <label>
                    <input type="radio" name="interest" value="buying coffee">
                    Buying Coffee
                </label>
        
                <br>
                <br>
                <button class="submitButton" type="submit">Place Order</button>
            </form>
            
        </div>
       </main>
        <footer>
            <img src="images/logo-footer.webp" alt="Cannons Coffee, Beans of Joy! Est. 2014" />
            <p> &copy; 2024 Cannons Coffee. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="js/custom-contact.js"></script>
</body>

</html>
